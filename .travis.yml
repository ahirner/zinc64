## Environment

language: rust
rust: stable
sudo: required
dist: trusty
services: docker
env:
  global:
    - CRATE_NAME=zinc64

## Jobs

matrix:
  include:
    # Linux
    - env: TARGET=x86_64-unknown-linux-gnu
    # OSX
    # - env: TARGET=x86_64-apple-darwin
    #   os: osx

## Lifecycle

install:
  - source ~/.cargo/env || true
  # cargo install cross
  # docker build -t dsio/$CRATE_NAME-$TARGET:latest ci/docker/$TARGET

script:
  - cross test --target $TARGET --all

before_cache:
  - chmod -R a+r $HOME/.cargo

before_deploy:
  - test -f Cargo.lock || cargo generate-lockfile
  - cross build -p zinc64-sdl --target $TARGET --release
  - sh ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  skip_cleanup: true
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true

## Extras

cache: cargo

branches:
  only:
    # release tags
    - /^\d+\.\d+\.\d+.*$/
    - master
